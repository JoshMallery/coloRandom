<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ColoRandom</title>
      <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="container title-container">
      <label class ="title-large">COLORANDOM</label>
    </div>
    <div class="container display-container">
      <section class="card large" data-index-number="0">
        <div class= "container swatch-display-container">
          <section class ="swatch large"></section>
        </div>
        <div class ="container swatch-info-container">
          <div class="container hex-container">
            <label class="hex-code">#123DAF</label>
          </div>
          <div class="container lock-container">
            <img class="unlock" src="./assets/unlock.png" alt="unlocked">
            <img class="lock hidden" src="./assets/lock.png" alt="locked">
          </div>
        </div>
      </section>
      <section class="card large" data-index-number="1">
        <div class= "container swatch-display-container">
          <section class ="swatch large"></section>
        </div>
        <div class ="container swatch-info-container">
          <div class="container hex-container">
            <label class="hex-code">#123DAF</label>
          </div>
          <div class="container lock-container">
            <img class="unlock" src="./assets/unlock.png" alt="unlocked">
            <img class="lock hidden" src="./assets/lock.png" alt="locked">
          </div>
        </div>
      </section>
      <section class="card large" data-index-number="2">
        <div class= "container swatch-display-container">
          <section class ="swatch large"></section>
        </div>
        <div class ="container swatch-info-container">
          <div class="container hex-container">
            <label class="hex-code">#123DAF</label>
          </div>
          <div class="container lock-container">
            <img class="unlock" src="./assets/unlock.png" alt="unlocked">
            <img class="lock hidden" src="./assets/lock.png" alt="locked">
          </div>
        </div>
      </section>
      <section class="card large" data-index-number="3">
        <div class= "container swatch-display-container">
          <section class ="swatch large"></section>
        </div>
        <div class ="container swatch-info-container">
          <div class="container hex-container">
            <label class="hex-code">#123DAF</label>
          </div>
          <div class="container lock-container">
            <img class="unlock" src="./assets/unlock.png" alt="unlocked">
            <img class="lock hidden" src="./assets/lock.png" alt="locked">
          </div>
        </div>
      </section>
      <section class="card large" data-index-number="4">
        <div class= "container swatch-display-container">
          <section class ="swatch large"></section>
        </div>
        <div class ="container swatch-info-container">
          <div class="container hex-container">
            <label class="hex-code">#123DAF</label>
          </div>
          <div class="container lock-container">
            <img class="unlock" src="./assets/unlock.png" alt="unlocked">
            <img class="lock hidden" src="./assets/lock.png" alt="locked">
          </div>
        </div>
      </section>
    </div>
    <div class="container button-container">
        <button class="new-palette-button">New Palette</button>
        <button class ="save-button">Save Palette</button>
    </div>
  </main>
  <section class="container saved-display-container">
    <div class="container title-saved-palette-container">
      <label class="title small">Saved Palettes</label>
    </div>
    <div class="container saved-palettes-container">
      <section class="container saved-palette" data-palette-number="0">
        <section class="swatch small" data-index-number="0"></section>
        <section class="swatch small" data-index-number="1"></section>
        <section class="swatch small" data-index-number="2"></section>
        <section class="swatch small" data-index-number="3"></section>
        <section class="swatch small" data-index-number="4"></section>
        <img src="./assets/trashcan.svg" alt="trash can">
      </section>
    </div>
  </section>
</body>
<script type="text/javascript" src="palette.js"></script>
<script type="text/javascript" src="color.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
